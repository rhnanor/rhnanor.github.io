<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my website!</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container">
		<div class="intro">
			<!-- you can replace with your own profile picture -->
			<!-- or use random portrait image here: https://source.unsplash.com/100x100/?portrait -->
			<img class = "profile-picture" src="images/profile.png" />
			<h1>Raihana Nor</h1>
			<h3>Web and AI Developer at My Company</h3>
			<p>{{ If you can dream it, YOU CAN DO IT }}</p>
		</div>

		<div class="about-grid">
			<div class="i-am">
				<h3>I am</h3>
				<ul class="about-list">
					<li>A Student</li>
					<li>A reader</li>
					<li>A future Data Scientist </li>
				</ul>
			</div>
			<div class="i-like">
				<h3>I like to</h3>
				<ul class="about-list">
					<li>Meet new people</li>
					<li>Play game</li>
					<li>Travel to new places</li>
				</ul>
			</div>
		</div>

		<div class="projects-heading">
			<h3>My Projects</h3>
			<div class="projects-grid">
				<!-- you can replace with your own projects images -->
				<!-- or use random image here: https://source.unsplash.com/random/300x300/?img=1 -->
				<img class="project-image" src="images/project-1.png"/>
				<img class="project-image" src="images/project-2.png"/>
				<img class="project-image" src="images/project-3.png"/>
				<img class="project-image" src="images/project-4.png"/>
			</div>
		</div>

		<div class="links-and-contact">
			<div class="links">
				<h3>Links</h3>
				<ul class="links-list">
					<li>
						<a href="https://github.com/">Github</a>
					</li>
					<li>
						<a href="https://twitter.com/">Twitter</a>
					</li>
					<li>
						<a href="https://linkedin.com">Linkedin</a>
					</li>
				</ul>
			</div>

			<div>
				<form action="#">
					<label for="email">
						Email: <input type="email" id="email" placeholder="Enter your email" /> 
					</label>
					<label for="message">
						Message: <textarea id="message">Your Message</textarea>
					</label>
					<input type="submit" class="submit-button-wrapper " valid="Send Message" />
				</form>
			</div>
		</div>
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50627.05205124743!2d126.94985389709474!3d37.527000461166764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca39fb21d7c1b%3A0xaf3df5695bf17d0e!2sHangang%20Park!5e0!3m2!1sen!2skr!4v1742996418070!5m2!1sen!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</div>
</body>
</html>
